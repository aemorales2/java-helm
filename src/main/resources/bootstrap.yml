server:
  servlet:
    context-path: "/@project.build.finalName@"
info:
  build:
    artifact: "@project.artifactId@"
    description: "@project.description@"
    name: "@project.name@"
    version: "@project.version@"
spring:
  application:
    name: "ws-helm-example"

management:
  security:
    enabled: false
  health:
    show-details: always
  endpoints:
    enabled-by-default: true
    web:
      base-path: /
      exposure:
        include: '*'